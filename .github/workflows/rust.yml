name: Rust

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: GitVersion
      run: git --version
    - name: CheckoutRepo
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Test
      run: RUST_BACKTRACE=full cargo test --release -- --nocapture
